<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }

        .animated-picture {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: float 6s infinite ease-in-out;
        }

        .contact {
            margin-top: 20px;
            font-size: 1.2em;
            animation: fadeIn 4s ease-in-out;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Sorry, It's Over!</h1>
            <p>We are currently maintaining our webpage for the next amazing celebration. Stay tuned!</p>
            <p>If you want to surprise your girlfriend, boyfriend, friend, or family, feel free to reach out to Mr. X at:</p>
            <div class="contact">Email: <a href="mailto:mazed2023@proton.me">mazed2023@proton.me</a></div>
        </div>
    </div>
    <img class="animated-picture" src="https://via.placeholder.com/300x150.png?text=Coming+Soon" alt="Animated Placeholder Picture">
</body>
</html>

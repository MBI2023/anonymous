<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,135,211,1) 0%, rgba(255,94,140,1) 50%, rgba(255,113,179,1) 100%);
            animation: animateBackground 10s infinite alternate;
            color: #fff;
            overflow: hidden;
        }

        @keyframes animateBackground {
            0% {
                background: radial-gradient(circle, rgba(255,135,211,1) 0%, rgba(255,94,140,1) 50%, rgba(255,113,179,1) 100%);
            }
            50% {
                background: radial-gradient(circle, rgba(135,211,255,1) 0%, rgba(94,140,255,1) 50%, rgba(113,179,255,1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(211,255,135,1) 0%, rgba(140,255,94,1) 50%, rgba(179,255,113,1) 100%);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }

        .static-picture {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .contact {
            margin-top: 20px;
            font-size: 1.2em;
            animation: fadeIn 4s ease-in-out;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="static-picture" src="nnnnnn.png.webp" alt="Maintenance Placeholder">
        <div>
            <h1>Sorry, It's Over!</h1>
            <p>We are currently maintaining our webpage for the next amazing celebration. Stay tuned!</p>
            <p>If you want to surprise your girlfriend, boyfriend, friend, or family, feel free to reach out to Mr. X at:</p>
            <div class="contact">Email: <a href="mailto:mazed2023@proton.me">mazed2023@proton.me</a></div>
        </div>
    </div>
</body>
</html>
